<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Challenge Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      line-height: 1.5;
    }

    .calculator {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    h2 {
      color: #3498db;
      margin-top: 0;
    }

    input {
      width: 100%;
      max-width: 220px;
      padding: 6px 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:hover {
      background: #2980b9;
    }

    pre {
      background: #eee;
      padding: 12px;
      border-radius: 4px;
      white-space: pre-wrap;
      min-height: 50px;
      margin: 0;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Code Challenge Solutions</h1>

  <!-- Chai Calculator -->
  <div class="calculator">
    <h2>Chai Bora Ingredient Calculator</h2>
    <label for="chaiCups">Number of cups:</label><br />
    <input type="number" id="chaiCups" min="1" placeholder="Enter number of cups" /><br />
    <button onclick="calculateChai()">Calculate Ingredients</button>
    <pre id="chaiResult">Results will appear here...</pre>
  </div>

  <!-- Boda Fare Calculator -->
  <div class="calculator">
    <h2>Boda Boda Fare Calculator</h2>
    <label for="bodaKm">Distance (km):</label><br />
    <input type="number" id="bodaKm" min="0.1" step="0.1" placeholder="Enter distance" /><br />
    <button onclick="calculateBodaFare()">Calculate Fare</button>
    <pre id="bodaResult">Results will appear here...</pre>
  </div>

  <!-- Mobile Money Calculator -->
  <div class="calculator">
    <h2>Mobile Money Fee Calculator</h2>
    <label for="moneyAmount">Amount (KES):</label><br />
    <input type="number" id="moneyAmount" min="1" step="0.01" placeholder="Enter amount" /><br />
    <button onclick="calculateMpesaFee()">Calculate Fee</button>
    <pre id="moneyResult">Results will appear here...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
